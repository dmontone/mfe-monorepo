name: Manual Pipeline (Turborepo)

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Selecione o projeto para build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - shell
          - mfe-remote

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Turbo
        env:
          NEXT_PRIVATE_LOCAL_WEBPACK: "true"
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          if [ "${{ github.event.inputs.project }}" = "all" ]; then
            echo "Executando build para TODOS os projetos"
            npx turbo run build --concurrency=1
          else
            echo "Executando build para o projeto: ${{ github.event.inputs.project }}"
            npx turbo run build --filter=${{ github.event.inputs.project }} --concurrency=1
          fi